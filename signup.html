<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyora - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        Back to Home
    </a>

    <main class="container page-wrapper">
        <div class="form-wrapper">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-main" style="width: 100%;">
                    Create Account
                </button>
                <p class="form-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-grid">
            <div>
                <h4 class="footer-title">Buyora</h4>
                <p>Your one-stop shop for everything you need. Quality products, unbeatable prices.</p>
            </div>
            <div>
                <h4 class="footer-title">Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div>
                <h4 class="footer-title">Contact Us</h4>
                <p>Hyderabad, India</p>
                <p>Email: support@buyora.com</p>
            </div>
        </div>
    </footer>

    <div id="toast-alert" class="toast-alert">
        Item added to cart!
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
